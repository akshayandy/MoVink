<head>

    <title>Sign in</title>
</head>
<body>

    <header>

    <main>
        <h1>Sign in</h1>

        <form id="signInForm">
            <div class="input-box">
                <label for="emailInput">Email: </label>
                <input type="email" name="" id="emailInput" required placeholder="Ex: abc@email.com"> 
            </div>
            <div class="input-box">
                <label for="passwordInput">Password: </label>
                <input type="password" name="" id="passwordInput" required minlength="6" maxlength="20">
            </div>
            <button type="submit" id="signInButton">Sign in</button>
        </form>
            <div class="register-link">
                <p>Don't have an account? <a href="Signup.html">Register</a></p>
            </div>
            
    </main>

    <footer>
