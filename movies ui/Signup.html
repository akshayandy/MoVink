<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signup.css">
    <title>Sign up</title>
</head>
<body>

    <header>
        
    </header>

    <main>
        <h1>Sign up</h1>

        <form id="signup-form">
            <div class="input-box">
                <label for="username">Your Name: </label>
                <input type="text" id="username" required placeholder="first and last">
            </div>
            <div class="input-box">
                <label for="email">Email: </label>
                <input type="email" id="email" required placeholder="Ex: abc@email.com">
            </div>
            <div class="input-box">
                <label for="password">Create Password: </label>
                <input type="password" id="password" required minlength="6" maxlength="20" placeholder="min 6 characters">
            </div>
            <button type="submit">Register</button>

            <div class="register-link">
                <p>Already have an account? <a href="Signin.html">Sign in</a></p>
            </div>
        </form>

    </main>

    <footer>

    </footer>
    <script src="registerUser.js"></script>
</body>
</html>
