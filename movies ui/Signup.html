<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signup.css">
    <title>Sign up</title>
</head>
<body>

    <header>
        
    </header>

    <main>
        <h1>Sign up</h1>

        <form>
            <div class="input-box">
                <label for="usernameInput">Your Name: </label>
                <input type="text" name="" id="usernameInput" required placeholder="first and last">
            </div>
            <div class="input-box">
                <label for="emailInput">Email: </label>
                <input type="email" name="" id="emailInput" required placeholder="Ex: abc@email.com">
            </div>
            <div class="input-box">
                <label for="passwordInput">Create Password: </label>
                <input type="password" name="" id="passwordInput" required minlength="6" maxlength="20" placeholder="min 6 characters">
            </div>
            <button id="registerBtn" onclick="registerUser()">Register</button>

            <div class="register-link">
                <p>Already have an account? <a href="Signin.html">Sign in</a></p>
            </div>
        </form>

    </main>

    <footer>

    </footer>
    <script>
        function registerUser() {
    
            const usernameInput = document.getElementById("usernameInput").value;
            const passwordInput = document.getElementById("passwordInput").value;
            const emailInput = document.getElementById("emailInput").value;
    
    
            let user = {
                username: usernameInput,
                password: passwordInput,
                email: emailInput
            }
    
            console.log(user);
    
            let userJSON = JSON.stringify(user);
            console.log(userJSON);
    
            //If we got a Response, then extract the Body of the Response
            let pretendResponse = JSON.parse(userJSON);
    
            console.log(pretendResponse);
            //Then do something with the Response.
            //Like check the data, if good, send to login page.
    
            alert("Successfully Registered!")
            window.location.href = "#";
        }
    </script>
</body>
</html>
