<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signup.css">
    <title>Sign up</title>
</head>
<body>

    <header>
        
    </header>

    <main>
        <h1>Sign up</h1>

        <form action="submit">
            <div class="input-box">
                <label for="NameVal">Your Name: </label>
                <input type="text" name="" id="NameVal" required placeholder="first and last">
            </div>
            <div class="input-box">
                <label for="emailVal">Email: </label>
                <input type="email" name="" id="NameVal" required placeholder="Ex: abc@email.com">
            </div>
            <div class="input-box">
                <label for="passwordVal">Create Password: </label>
                <input type="password" name="" id="passwordVal" required minlength="6" maxlength="20" placeholder="min 6 characters">
            </div>
                <input type="submit" name="Verify" id="submitBtn" value="Create Account">

            <div class="register-link">
                <p>Already have an account? <a href="Signin.html">Sign in</a></p>
            </div>
        </form>

    </main>

    <footer>

    </footer>
</body>
</html>
