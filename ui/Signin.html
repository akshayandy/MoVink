<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Protest+Revolution&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Signin.css">
    <title>Sign in</title>
</head>
<body>

    <header>
        
    </header>

    <main>
        <h1>Sign in</h1>

        <form id="signin-form">
            <div class="input-box">
                <label for="email">Email: </label>
                <input type="email" name="" id="email" required placeholder="Ex: abc@email.com"> 
            </div>
            <div class="input-box">
                <label for="password">Password: </label>
                <input type="password" name="" id="password" required minlength="6" maxlength="20">
            </div>
            <button type="submit" id="signInButton">Sign in</button>
        </form>
            <div class="register-link">
                <p>Don't have an account? <a href="Signup.html">Register</a></p>
            </div>
            
    </main>

    <footer>

    </footer>
    <script src="siginScript.js"></script>
</body>
</html>
